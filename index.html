<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="center-align">Movie Finder</h1>
    <div class="container">
        <div class="row">
            <div class="col m3">
                <div class="left-align" id="cityDateSearch">
                    <p>Search By:</p>
                    <p class=" left-align #7e57c2 deep-purple lighten-1" id="cityEntry">
                        <input placeholder="City you're in Below" id="city_name" type="text" class="validate">
                        <label for="city_name">City</label>
                    </p>
                    <form class="card-panel #1de9b6 teal accent-3" id="dateEntry">
                        <label for="date_name">Date</label>
                        <input type="date" class="datepicker">
                    </form>
                    <button id="cityDateBtn">Search</button>
                </div>

                <div class="card" id="weatherContainer">

                    <!-- Page Content goes here -->
                </div>
            </div>
            <div class=" movieView col m9" id="movielist">
               
            </div>
        </div>
    </div>
    <!-- -->



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
